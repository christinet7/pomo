<!DOCTYPE html>
<html>
<head>
    <title>pomodoro timer</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css"> 
</head>
<body>
    <h1>pomodoro timer</h1>

    <div class="cats">
        <span>
            <img id="catPic1" src="orange_cat.png" alt="orange cat" width="100" height="100">
        </span>
        <span>
            <img id="catPic2" src="orange_cat.png" alt="orange cat" width="100" height="100">
        </span>
        <span>
            <img id="catPic3" src="orange_cat.png" alt="orange cat" width="100" height="100">
        </span>
        <span>
            <img id="catPic4" src="orange_cat.png" alt="orange cat" width="100" height="100">
        </span>
    </div>
    
    <div class="buttons" id="buttonsForModes">
        <button id="pomodoroButton" class="button">pomodoro</button>
        <button id="shortBreakButton" class="button">short break</button>
        <button id="longBreakButton" class="button">long break</button>
    </div>
    
    <div class="time">
        <!-- <h2 id="timer">25:00</h2> -->
        <span id="timerMinutes">00</span>
        <span id="timerColon">:</span>
        <span id="timerSeconds">00</span>
    </div>
    
    <div class="start">
        <button id="startButton" class="button">start</button>
    </div>
</body>
<script src="script.js"></script>
</html>
