<!DOCTYPE html>
<html>
<head>
    <title>pomodoro timer</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css"> 
</head>
<body>
    <div class="container">
        
        <h1>pomodoro timer</h1>
        
        <div class="buttons">
            <button id="pomodoroButton" class="button">pomodoro</button>
            <button id="shortBreakButton" class="button">short break</button>
            <button id="longBreakButton" class="button">long break</button> 
        </div>

        <div class="time">
            <h2 id="timer">25:00</h2>
        </div>

        <div class="start">
            <button id="startButton" class="button">start</button>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
